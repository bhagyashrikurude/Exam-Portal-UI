<body class="bgLightBlue">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top navyBlueColor">
        <div class="container">
            <a href="" class="navbar-brand"> Exam Portal Name </a>
            <button class="btn btn-sm fw-bold rounded-pill ps-4 pe-4 btn-outline-light opacity-75" type="submit">Register</button>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">

        <div class="col-md-10 m-5 mx-auto col-lg-5"> 
            <form class="p-4 p-md-5 border rounded-3 bg-light">

                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <a href="./instruction-page.html" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</a>
            </form>
        </div>
          <!-- Login Div End -->

        </div>
